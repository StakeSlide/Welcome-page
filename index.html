<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .button-container {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      padding: 0.8em 1.6em;
      border-radius: 12px;
    }

    .access-button {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      background: transparent;
      cursor: pointer;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .button-container {
        top: 20px;
        padding: 0.6em 1.2em;
      }
      .access-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="background-image" src="Bg.png" alt="Background Image" />
    <div class="button-container">
      <a href="#" class="access-button">ACCESS THE TRICK</a>
    </div>
  </div>

</body>
</html>
