<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .background {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url('Bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .button-container {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5); /* black with transparency */
      backdrop-filter: blur(8px);
      padding: 0.8em 1.6em;
      border-radius: 12px;
    }
    .access-button {
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      background: transparent;
      cursor: pointer;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .button-container {
        top: 20px;
        padding: 0.6em 1.2em;
      }
      .access-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="button-container">
      <a href="#" class="access-button">ACCESS THE TRICK</a>
    </div>
  </div>

</body>
</html>
