<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000; /* Optional dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .button-container {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      padding: 0.8em 1.6em;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .access-button {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      background: transparent;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .image-wrapper {
      background: white;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      max-width: 90vw;
      max-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
      max-height: 70vh;
    }

    @media (max-width: 600px) {
      .access-button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="#" class="access-button">ACCESS THE TRICK</a>
  </div>

  <div class="image-wrapper">
    <img src="Bg.png" alt="Centered Image" />
  </div>

</body>
</html>
