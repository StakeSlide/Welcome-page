<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .background {
      background-image: url('bg.png'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }
    .button-container {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      padding: 0.8em 1.6em;
      border-radius: 12px;
    }
    .access-button {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      background: transparent;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="button-container">
      <a href="#" class="access-button">ACCESS THE TRICK</a>
    </div>
  </div>

</body>
</html>
