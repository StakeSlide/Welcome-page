<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .button-container {
      margin-bottom: 30px;
    }

    .access-button {
      display: inline-block;
      text-decoration: none;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      background: #39ff14; /* Neon green */
      padding: 0.8em 1.8em;
      border-radius: 12px;
      box-shadow: 0 0 15px #39ff14, 0 0 5px #39ff14;
      transition: 0.3s ease;
    }

    .access-button:hover {
      box-shadow: 0 0 25px #39ff14, 0 0 10px #39ff14;
    }

    .image-outer {
      padding: 8px;
      border-radius: 22px;
      background: #39ff14; /* Neon green outer */
      box-shadow: 0 0 25px #39ff14;
    }

    .image-inner {
      padding: 6px;
      border-radius: 16px;
      background: #fff; /* Inner white layer */
    }

    .image-inner img {
      display: block;
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 10px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .access-button {
        font-size: 1rem;
        padding: 0.6em 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="#" class="access-button">ACCESS THE TRICK</a>
  </div>

  <div class="image-outer">
    <div class="image-inner">
      <img src="Bg.png" alt="Centered Image" />
    </div>
  </div>

</body>
</html>
